<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="app">
        <div id="auth">
            <h1 class="section-title">Register</h1>
            <div>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="register()">Register</button>
            </div>
            
            <h1 class="section-title">Login</h1>
            <div>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>

        <div id="main" style="display:none;">
            
            <div class="navbar">
                <button onclick="showPage('search')" id="nav-search" class="active">Search</button>
                <button onclick="showPage('watched')" id="nav-watched">Watched List</button>
            </div>

            <div id="profile-container" style="display: none;">
                <div class="profile-button" id="profile-button-trigger">
                    
                    <button class="notification-icon" id="notification-trigger">
                        ðŸ””
                    </button>
                    
                    <div class="avatar-icon">
                    </div>
                    <span id="profile-username">user_name</span>
                    <span class="dropdown-arrow"></span>
                </div>
                <div id="profile-dropdown" class="dropdown-content">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div id="page-search" class="page-content">
                <h2>Search Anime</h2>
                <div class="controls-bar">
                    <input type="text" id="anime-search" placeholder="Search for anime..." oninput="searchAnime()">
                    <select id="search-lang">
                        <option value="romaji">Romaji Titles</option>
                        <option value="english">English Titles</option>
                    </select>
                </div>
                
                <ul id="search-results">
                    </ul>
            </div>

            <div id="page-watched" class="page-content" style="display: none;">
                <h2>Your Watched List</h2>
                
                <div class="controls-bar">
                    <label for="va-lang">VA Language:</label>
                    <select id="va-lang">
                        <option value="english">English</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </div>
                
                <ul id="watched-list" class="grid-container">
                    </ul>

                <div id="pagination-controls">
                    <button onclick="changePage(-1)" id="prev-page" disabled>Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button onclick="changePage(1)" id="next-page" disabled>Next</button>
                </div>
            </div>
            
            </div>
    </div>
    
    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="notes-close-btn">&times;</span>
            <h3>Anime Notes</h3>
            <textarea id="notes-textarea" rows="10" placeholder="Write your notes here..."></textarea>
            <button id="notes-save-btn">Save Notes</button>
        </div>
    </div>
</body>
</html>
