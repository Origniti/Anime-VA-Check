<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="app">
        
        <h1 class="app-main-title" id="app-main-title" style="display: none;">Anime Tracker</h1>

        <div id="profile-container" style="display: none;">
            <button class="profile-button">
                <div class="notification-icon">ðŸ””</div>
                <div class="avatar-icon"></div>
                <span id="profile-username">User</span> 
                <span class="dropdown-arrow"></span>
            </button>
            
            <div id="profile-dropdown">
                <button id="logout-btn">Logout</button>
            </div>
        </div>

        <div id="auth">
            <h2 class="section-title" id="auth-title">Login</h2>
            
            <form id="login-form">
                <input type="text" id="logUsername" placeholder="Username" required>
                <input type="password" id="logPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" style="display:none;">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            
            <p style="text-align: center; margin-top: 15px;">
                <a href="#" id="register-link" style="color: var(--color-accent-primary);">Don't have an account? Register</a>
                <a href="#" id="login-link" style="color: var(--color-accent-primary); display:none;">Already have an account? Login</a>
            </p>
        </div>

        <div class="navbar" style="display: none;">
            <button data-view="watched" class="active">Watched List</button>
            <button data-view="add-anime">Add Anime</button>
        </div>

        <div id="page-add-anime" style="display: none;">
            <h2>Search Anime</h2>
            <div class="controls-bar">
                <input type="text" id="anime-search" placeholder="Search for anime...">
                <select id="search-lang">
                    <option value="romaji">Romaji Titles</option>
                    <option value="english">English Titles</option>
                </select>
            </div>
            
            <ul id="search-results"></ul>
        </div>

        <div id="page-watched" style="display: none;">
            <h2>Your Watched List</h2>
            
            <div class="controls-bar">
                <div class="control-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="recent">Most Recently Added</option>
                        <option value="rating-desc">Highest Rating</option>
                        <option value="rating-asc">Lowest Rating</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="va-lang">VA Language:</label>
                    <select id="va-lang">
                        <option value="english">English</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </div>
            </div>
            
            <ul id="watched-list" class="grid-container"></ul>

            <div id="pagination-controls" style="display: none;">
                <button id="prev-page">Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page">Next</button>
            </div>
        </div>
        
    </div> <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="notes-modal-title">Anime Notes</h3>
            <textarea id="notes-textarea" rows="10" placeholder="Write your notes here..."></textarea>
            <button id="save-notes-btn">Save Notes</button>
        </div>
    </div>
</body>
</html>
