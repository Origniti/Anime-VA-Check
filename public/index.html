<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watched List</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="app">
        <div id="auth">
            <h1 class="section-title">Login / Register</h1>
            <div>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
            <p id="auth-message"></p>
        </div>

        <div id="main-content" style="display:none;">
            <h1 class="app-main-title">My Watched Anime List</h1>

            <div class="navbar">
                <button onclick="logout()">Logout</button>
                <button onclick="showPage('list')">Watched List</button>
                <button onclick="showPage('add')">Add New Anime</button>
            </div>

            <div id="list-page" class="page">
                
                <div class="controls-bar">
                    <label for="sort-select">Sort By:</label>
                    <select id="sort-select" onchange="loadWatchedList()">
                        <option value="dateAdded">Date Added (Newest)</option>
                        <option value="nameAsc">Title (A-Z)</option>
                        <option value="nameDesc">Title (Z-A)</option>
                    </select>
                    
                    <label for="va-lang-filter" style="margin-left: 15px;">VA Language:</label>
                    <select id="va-lang-filter" onchange="loadWatchedList()">
                        <option value="all">All</option>
                        </select>
                </div>
                
                <h2 id="watched-list-title">Your ListÂ </h2>
                <ul id="watched-list" class="grid-container">
                    </ul>
                
                <div id="pagination-controls">
                    <button id="prev-page-btn" onclick="prevPage()">Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page-btn" onclick="nextPage()">Next</button>
                </div>
            </div>

            <div id="add-page" class="page" style="display:none;">
                <h2 class="section-title">Add Anime to List</h2>
                <div class="search-container">
                    <input type="text" id="anime-search" placeholder="Search for anime (e.g., Attack on Titan)" oninput="searchAnime()">
                    <ul id="search-results">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="notes-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeNotesModal()">&times;</span>
            <h3 id="notes-modal-title">Notes for [Anime Title]</h3>
            <textarea id="notes-input" placeholder="Type your notes here..."></textarea>
            <button onclick="saveNotes()">Save Notes</button>
            <p id="notes-status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
