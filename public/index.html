<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        
        <div id="profile-container">
            <button class="profile-button">
                <span class="notification-icon">ðŸ””</span>
                <span class="avatar-icon"></span>
                <span id="profile-username">User</span>
                <span class="dropdown-arrow"></span>
            </button>

            <div id="profile-sidebar">
                <h3>User Profile & Stats</h3>
                
                <div id="stats-content">
                    <p class="stats-message">Loading statistics...</p>
                </div>

                <button id="logout-btn">
                    Log Out
                </button>
            </div>
            </div>

        <div id="auth" class="view active">
            <h1 class="section-title">Welcome to Anime Tracker</h1>
            
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Log In</button>
                <button id="show-register-btn" style="background-color: #555; margin-top: 10px;">New User? Register</button>
            </div>

            <div id="register-form" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-btn">Register Account</button>
                <button id="show-login-btn" style="background-color: #555; margin-top: 10px;">Already have an account? Login</button>
            </div>
            <p id="auth-message" style="text-align: center; color: var(--color-accent-primary); margin-top: 15px;"></p>
        </div>

        <div id="app-main" class="view" style="display:none;">
            <h1 class="app-main-title">My Anime Tracker</h1>
            
            <div class="navbar">
                <button data-view="watched" class="active">My Watched List</button>
                <button data-view="search">Search & Add Anime</button>
            </div>

            <div id="page-watched" class="sub-view active">
                <h2 style="text-align: left;">Your Anime</h2>

                <div class="controls-bar">
                    <input type="text" id="list-search" placeholder="Search titles or VA names in your list...">
                    
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="recent">Most Recent</option>
                        <option value="rating-desc">Rating (High to Low)</option>
                        <option value="rating-asc">Rating (Low to High)</option>
                        <option value="title-asc">Title (A-Z)</option>
                    </select>

                    <label for="va-lang">VA Lang:</label>
                    <select id="va-lang">
                        <option value="japanese">Japanese</option>
                        <option value="english">English</option>
                    </select>
                </div>
                
                <ul id="watched-list" class="grid-container">
                    </ul>

                <div id="pagination-controls">
                    <button id="prev-page" disabled>&lt; Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" disabled>Next &gt;</button>
                </div>
            </div>

            <div id="page-search" class="sub-view" style="display:none;">
                <h2 style="text-align: left;">AniList Search</h2>
                <input type="text" id="anime-search" placeholder="Search for anime title...">
                
                <ul id="search-results">
                    </ul>
            </div>
        </div>
        
    </div>

    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Notes for <span id="modal-anime-title"></span></h3>
            <textarea id="notes-textarea" placeholder="Add your notes here..."></textarea>
            <button id="save-notes-btn">Save Notes</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
