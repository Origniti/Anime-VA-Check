<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="app">
        <div id="auth">
            <h1 class="section-title">Register</h1>
            <form id="register-form"> 
                <div>
                    <input type="text" id="reg-username" name="username" placeholder="Username" required>
                    <input type="password" id="reg-password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </div>
            </form>
            
            <h1 class="section-title">Login</h1>
            <form id="login-form"> 
                <div>
                    <input type="text" id="login-username" name="username" placeholder="Username" required>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>

        <div id="main-app" style="display:none;"> 
            
            <h1 class="app-main-title" style="display:none;">Your Anime Tracker</h1> 
            
            <div class="navbar">
                <button id="nav-search" class="active">Search</button>
                <button id="nav-watched">Watched List</button>
            </div>

            <div id="profile-container" style="display: none;">
                <div class="profile-button">
                    <button class="notification-icon" id="notification-trigger">
                        ðŸ””
                    </button>
                    <div class="avatar-icon"></div>
                    <span id="profile-username">user_name</span>
                    <span class="dropdown-arrow"></span>
                </div>
                <div id="profile-dropdown" class="dropdown-content">
                    <button id="dropdown-logout-button">Logout</button> 
                </div>
            </div>
            
            <div id="page-search" class="page-content">
                <h2>Search Anime</h2>
                <div class="controls-bar">
                    <input type="text" id="anime-search" placeholder="Search for anime...">
                    <select id="search-lang">
                        <option value="romaji">Romaji Titles</option>
                        <option value="english">English Titles</option>
                    </select>
                </div>
                
                <ul id="search-results">
                </ul>
            </div>

            <div id="page-watched" class="page-content" style="display: none;">
                <h2>Your Watched List</h2>
                
                <div class="controls-bar">
                    <label for="va-language-select">VA Language:</label>
                    <select id="va-language-select"> 
                        <option value="english">English</option>
                        <option value="japanese">Japanese</option>
                    </select>

                    <label for="sort-by-select">Sort By:</label>
                    <select id="sort-by-select"> 
                        <option value="title">Title (A-Z)</option>
                        <option value="rating-desc">Rating (High to Low)</option>
                        <option value="rating-asc">Rating (Low to High)</option>
                    </select>
                </div>
                
                <ul id="watched-list" class="grid-container">
                </ul>

                <div id="pagination-controls">
                    <button id="prev-page" disabled>Previous</button> 
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" disabled>Next</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <div id="more-info-modal" class="modal"> 
        <div class="modal-content">
            <span class="close-button">&times;</span> 
            <h3 id="modal-anime-title">Anime Title</h3>
            
            <div class="tracking-fields">
                <label for="modal-rating">Your Rating (1-100):</label>
                <input type="number" id="modal-rating" min="0" max="100" step="1"> 

                <label for="modal-start-date">Watch Start Date:</label>
                <input type="date" id="modal-start-date">

                <label for="modal-end-date">Watch End Date:</label>
                <input type="date" id="modal-end-date">
            </div>

            <h4>Notes:</h4>
            <textarea id="notes-textarea" rows="10" placeholder="Write your notes here..."></textarea>
            
            <button id="notes-save-btn">Save Info</button> 
        </div>
    </div>
</body>
</html>
