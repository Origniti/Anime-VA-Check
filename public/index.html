<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="auth">
            <h1 class="section-title">Register</h1>
            <div>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="register()">Register</button>
            </div>
            
            <h1 class="section-title">Login</h1>
            <div>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>

        <div id="main" style="display:none;">
            
            <h1 class="app-main-title">Watched Anime</h1>

            <div class="controls-container">
                <div class="control-group">
                    <label for="search-lang">Search Title Language:</label>
                    <select id="search-lang">
                        <option value="romaji">Romaji</option>
                        <option value="english">English</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="va-lang">VA Highlight Language:</label>
                    <select id="va-lang">
                        <option value="english">English</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </div>
            </div>
            
            <h1 class="section-title">Add Anime</h1>
            
            <input type="text" id="anime-search" placeholder="Search for an anime title...">
            <ul id="search-results"></ul>
            
            <h2>Your Watched List</h2>
            <ul id="watched-list"></ul>
        </div>
    </div>
</body>
</html>
